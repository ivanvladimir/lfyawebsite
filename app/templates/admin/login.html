{% extends 'admin/base.html' %}

{% block title %}
Login administrador
{% endblock %}

{% block content %}

<h2>Ingresar como administrador</h2>>

<form method="POST" action="{{url_for('admin.login')}}">
    {{ form.csrf_token }}
    <label class="label">{{ form.password.label }}</label>
    <div class="controls">
        {{ form.password(size=20) }}
    </div>
    <input type="submit" value="Ingresar">
</form>
{% endblock %}
